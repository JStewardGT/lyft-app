<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/register.css">
    <title> Register</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div class="form-header"> 
          <h2 class="col-xs-8"> <span class="glyphicon glyphicon-menu-left col-xs-2" aria-hidden="true"></span>Sign up</h2>
          <h4 class="col-xs-6">Join now for free ride credit</h4>
        </div>
        <hr>
        <form class="form-inline" id="form">
          <div class="form-group col-xs-5">
            <select class="form-control  select">
              <option value = 'peru' selected>Perú </option>
              <option value = "argentina">Argentina</option>
              <option value = "bolivia">Bolivia</option>
              <option value = "chile">Chile</option>
              <option value = "brazil">Brazil</option>
            </select>
          </div>

          <div class="form-group col-xs-7">  
            <label class="sr-only" for="inputHelpBlock">Input with help text</label>
            <input type="number" class="form-control input-phone" id="input-phone" placeholder="Ingrese su número de teléfono." maxlength="10" required=”required”>           
          </div>
          <div class="form-group col-xs-10 col-xs-offset-2"> 
            <h5 class="send"> Te enviaremos un texto para verificar tu teléfono</h5>
          </div>    
          <div class="form-group">
            <div class="col-xs-12">
              <button type="button" class="btn btn-default next col-xs-12 next-disabled" disabled="disabled" data-toggle="modal" data-target="#myModal">NEXT</button>
            </div>
          </div>
        </form>    
      </div>    
    </div>
  </div>
  
  <!--Modal que muestra el código -->
  <div class="modal fade" tabindex="-1" role="dialog" id="myModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Tu código es:</h4>
        </div>
        <div class="modal-body">
          <p class="code"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default btn-send" data-dismiss="modal">Aceptar</button>
          <button type="button" class="btn btn-primary">Cancelar</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
    
  <script src="../vendors/js/jquery-3.2.1.min.js"></script>               
  <script type="text/javascript" src="../vendors/bootstrap/js/bootstrap.min.js"></script>
  <script src="../js/register.js"></script>      
</body>
</html>
