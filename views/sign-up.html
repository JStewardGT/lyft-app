<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/sign-up.css">
  <title> Register</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-6 visible-md	visible-lg">
        <div class="form-header"> 
          <h1>Sign up</h1>
          <h4>Únete ahora y obtén crédito gratis</h4>
        </div>
      </div>
      <div class="col-xs-12 col-lg-6">
        <div class="form-header hidden-md hidden-lg"> 
          <h2>Sign up</h2>
          <h5>Únete ahora y obtén crédito gratis</h5>
        </div>
        <hr>
        <form class="form-inline col-lg-12" id="form">
          
          <div class="form-group col-xs-5 col-lg-6">
            <select class="form-control  select">
              <option value = 'país' selected>Elige tu país </option>
              <option value = 'peru' class="peru"> Perú </option>
              <option value = "argentina">Argentina</option>
              <option value = "bolivia">Bolivia</option>
              <option value = "brasil">Brasil</option>
              <option value = "chile">Chile</option>
            </select>
          </div>

          <div class="form-group col-xs-7 col-lg-6">  
            <label class="sr-only" for="inputHelpBlock">Input with help text</label>
            <div class="input-group">
              <div class="input-group-addon"></div>
              <input type="number" class="form-control input-phone" id="input-phone" placeholder="Número de teléfono." maxlength="10" required=”required”>   
            </div>        
          </div>
        
          <div class="form-group form-group-btn display-flex-row col-lg-10 col-lg-offset-2"> 
            <h5 class="send center-block"> Te enviaremos un mensaje para verificar tu número</h5>
          </div>    
          <div class="form-group col-lg-12">
            <div class="col-xs-6 col-xs-offset-3 col-lg-5">
              <button type="button" class="btn btn-default next col-xs-12 next-disabled col-lg-12" disabled="disabled" data-toggle="modal" data-target="#myModal">NEXT</button>
            </div>
          </div>
          <!--Botón para regresar a la vista anterior -->
          <div class="form-group col-lg-12">
            <div class="col-xs-6 col-xs-offset-3 col-lg-5">
              <button type="button" class="btn btn-default btn-log col-xs-12 col-lg-12">volver</button>
          </div>
        </form>    
      </div>    
    </div>
  </div>
  
  <!--Modal que muestra el código -->
  <div class="modal fade" tabindex="-1" role="dialog" id="myModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Tu código es:</h4>
        </div>
        <div class="modal-body">
          <p class="code"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default btn-send" data-dismiss="modal">Aceptar</button>
          <button type="button" class="btn btn-cancel btn-primary">Cancelar</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
    
  <script src="../vendors/js/jquery-3.2.1.min.js"></script>               
  <script type="text/javascript" src="../vendors/bootstrap/js/bootstrap.min.js"></script>
  <script src="../js/sign-up.js"></script>      
</body>
</html>
