<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/user-register.css">
  <title>User Register</title>
</head>
<body>
    <div class="container">
      <div class="row">
        <div class="col-lg-6 visible-md	visible-lg">
          <div class="form-header"> 
            <h1>Sign up</h1>
            <h4>Únete ahora y obtén crédito gratis</h4>
          </div>
        </div>
        <div class="col-xs-12 col-lg-6">
          <div class="form-header hidden-md hidden-lg"> 
            <h2>Sign Up</h2>
            <h4>Únete ahora y obtén crédito gratis</h4>
          </div>
          <hr class="col-xs-10">
        </div>
        <!-- Formulario de los datos del usuario -->
        <form class="form-horizontal col-lg-6 display-flex" id="form">
          <div class="form-group col-lg-10">
            <label for="user-name" class="col-sm-2 control-label">Nombre</label>
            <div class="col-sm-10">
              <input type="text" class="form-control  focus-input" id="user-name" placeholder="Nombre">
            </div>
          </div>
          <div class="form-group col-lg-10">
            <label for="user-last-name" class="col-sm-2 control-label">Apellido</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="user-last-name" placeholder="Apellido" disabled>
            </div>
          </div>
          <div class="form-group col-lg-10">
            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputEmail3" placeholder="Email" disabled>
            </div>
          </div>
          <div class="form-group col-lg-10">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="checkbox disabled">
                <label>
                <input type="checkbox" disabled id="checkbox"> Estoy de acuerdo con los términos de servicio de Lyft.
                </label>
              </div>
            </div>
          </div>
          <div class="form-group col-lg-6">
            <div class="col-sm-offset-2 col-sm-10 col-xs-6 col-xs-offset-3 col-lg-10">
              <button type="submit" class="btn btn-default col-xs-12 next next-disabled" disabled="disabled">NEXT</button>
            </div>
          </div>
          <!--Botón para regresar a la página anterior -->
          <div class="form-group col-lg-6">
            <div class="col-xs-6 col-xs-offset-3 col-sm-offset-2 col-sm-10  col-lg-10">
              <button type="submit" class="btn btn-default col-xs-12 btn-back">Volver</button>
            </div>
          </div>
        </form>  
      </div>
    </div>      
  <script src="../vendors/js/jquery-3.2.1.min.js"></script>    
  <script type="text/javascript" src="../vendors/bootstrap/js/bootstrap.min.js"></script>
  <script src="../js/user-register.js"></script>           
</body>
</html>
