<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/log-in.css">
  <title> Log-in</title>
</head>
<body>
  <div class="container display-flex-col">
    <div class="row ">
      <div class="col-lg-6 visible-md	visible-lg log-in-title">
        <div class="display-flex-col"> 
          <h1>Log in</h1>
          <h4>Únete ahora y obtén crédito gratis</h4>
        </div>
      </div>
      <div class="col-xs-12 col-lg-6">
        <div class="form-header hidden-md hidden-lg display-flex-col"> 
          <h2>Log in</h2>
          <h5>Únete ahora y obtén crédito gratis</h5>
        </div>
        <hr>
        <form class="form col-xs-12  col-lg-12" id="form">   
          <div class="form-group col-xs-12  col-lg-12 display-flex-col">
            <label class="sr-only" for="inputHelpBlock">Input with help text</label>
            <div class="input-group col-xs-10 col-lg-10 col-lg-offset-1">
              <div class="input-group"></div>
              <input type="email" class="form-control" id="input-email" placeholder="Ingresa tu email" required=”required” autofocus>   
            </div>   
          </div>
        
          <div class="form-group col-lg-8">
            <div class="input-group col-xs-10 col-xs-offset-1 col-lg-9 col-lg-offset-4">
              <div class="col-xs-6 col-xs-offset-3 col-lg-8">
                <button type="button" class="btn btn-default next col-xs-12 btn-enabled col-lg-12 btn-log" disabled="disabled" data-toggle="modal" data-target="#modal-saludo">INGRESAR</button>
              </div>
            </div>
          </div>  
          <!--Botón para regresar a la vista anterior -->
          <div class="form-group col-lg-8">
            <div class="input-group col-xs-10 col-xs-offset-1 col-lg-9 col-lg-offset-4">
              <div class="col-xs-6 col-xs-offset-3 col-lg-8">
                <button type="button" class="btn btn-default btn-back col-xs-12 col-lg-12">VOLVER</button>
              </div>   
            </div>
          </div>  
        </form>    
      </div>    
    </div>
  </div>

  <!--Modal de bienvenida -->
  <div class="modal fade" tabindex="-1" role="dialog" id="modal-saludo">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <p class="text">¡Bienvenido a Lyft!</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default btn-send" data-dismiss="modal">Aceptar</button>
          <button type="button" class="btn btn-cancel btn-primary">Cancelar</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
     
  <script src="../vendors/js/jquery-3.2.1.min.js"></script>               
  <script type="text/javascript" src="../vendors/bootstrap/js/bootstrap.min.js"></script>
  <script src="../js/log-in.js"></script>      
</body>
</html>
